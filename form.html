<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Review</title>
<link rel="stylesheet" href="styles/form.css">
<script src="scripts/form.js" defer></script>


</head>
<body>

<div class="wrapper">

  <header>
    <h1>Product Review</h1>
  </header>

  <div class="white-bar"></div>

  <main>

    <form method="get" action="review.html">

      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <label>Overall Rating</label>

      <div class="stars">
        <div>â˜…</div>
        <div>â˜…â˜…</div>
        <div>â˜…â˜…â˜…</div>
        <div>â˜…â˜…â˜…â˜…</div>
        <div>â˜…â˜…â˜…â˜…â˜…</div>
      </div>

      <div class="rating">
        <input type="radio" name="rating" value="1" required>
        <input type="radio" name="rating" value="2" required>
        <input type="radio" name="rating" value="3" required>
        <input type="radio" name="rating" value="4" required>
        <input type="radio" name="rating" value="5" required>
      </div>

      <label for="date">Date of Installation</label>
      <input type="date" id="date" name="date" required>

      <label>
        Which features did you find useful in the product?
        <br><em>(Check all that apply)</em>
      </label>

      <div class="features">
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
      </div>

      <label for="review">
        Written Review <span class="optional">(Optional)</span>
      </label>
      <textarea id="review" name="review"></textarea>

      <label for="name">
        Your Name <span class="optional">(Optional)</span>
      </label>
      <input type="text" id="name" name="name">

      <button type="submit">Post Review</button>

    </form>

  </main>

</div>

</body>
</html>
