<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review form where users can select a product, rate it, and submit feedback.">
    <meta name="author" content="Ana Mosquera">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
        <h1>Product Review</h1>
        </header>

        <div class="white-bar"></div>

        <main>
            <form method="get" action="review.html">
                <!-- Product -->
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <!-- Rating -->
                <p>Overall Rating</p>
                <div class="rating-group">
                    <div>
                        <label for="star1">â˜…</label>
                        <input type="radio" id="star1" name="rating" value="1" required>
                    </div>
                    <div>
                        <label for="star2">â˜…â˜…</label>
                        <input type="radio" id="star2" name="rating" value="2" required>
                    </div>
                    <div>
                        <label for="star3">â˜…â˜…â˜…</label>
                        <input type="radio" id="star3" name="rating" value="3" required>
                    </div>
                    <div>
                        <label for="star4">â˜…â˜…â˜…â˜…</label>
                        <input type="radio" id="star4" name="rating" value="4" required>
                    </div>
                    <div>
                        <label for="star5">â˜…â˜…â˜…â˜…â˜…</label>
                        <input type="radio" id="star5" name="rating" value="5" required>
                    </div>
                </div>

                <!-- Date -->
                <label for="date">Date of Installation</label>
                <input type="date" id="date" name="date" required>

                <!-- Features -->
                <p>
                    Which features did you find useful in the product?<br>
                    <em>(Check all that apply)</em>
                </p>

                <div class="features-group">
                    <div>
                        <input type="checkbox" id="durable" name="features" value="Durable">
                        <label for="durable">Durable</label>
                    </div>
                    <div>
                        <input type="checkbox" id="design" name="features" value="Design">
                        <label for="design">Design</label>
                    </div>
                    <div>
                        <input type="checkbox" id="performance" name="features" value="Performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="value" name="features" value="Value">
                        <label for="value">Value</label>
                    </div>
                </div>

                <!-- Review -->
                <label for="review">
                    Written Review <span class="optional">(Optional)</span>
                </label>
                <textarea id="review" name="review"></textarea>

                <!-- Name -->
                <label for="name">
                    Your Name <span class="optional">(Optional)</span>
                </label>
                <input type="text" id="name" name="name">

                <!-- Submit -->
                <button type="submit">Post Review</button>
            </form>
        </main>
    </div>

    <footer>
        <p>Â©<span id="currentyear"></span> ðŸŒ¸ Ana Maria Mosquera ðŸŒ¸ Colombia</p>
        <span id="lastModified"></span>
    </footer>
</body>
</html>
